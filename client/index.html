<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="https://grafana.com/static/assets/img/grafana_icon.svg" />
  <title>Grafana Master Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f5f5;
    }
    ::-webkit-scrollbar-thumb {
      background: #464646;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Classes for scrollable areas */
    .grafana-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .grafana-scrollbar::-webkit-scrollbar-track {
      background: #f5f5f5;
    }
    .grafana-scrollbar::-webkit-scrollbar-thumb {
      background: #464646;
      border-radius: 4px;
    }
    .grafana-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

  <div id="root"></div>

</body>

</html>
